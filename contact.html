<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Website Sederhana</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fungsi untuk menampilkan pesan ketika tombol Kirim ditekan
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah pengiriman form secara default
            alert("Pesan Anda telah berhasil dikirim. Terima kasih telah menghubungi kami!");
            // Reset form setelah pengiriman
            document.getElementById('contact-form').reset();
        }
    </script>
</head>
<body>

    <!-- Navigasi -->
    <section id="home">
        <header>
            <h1>Selamat Datang di Website Sederhana</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- Bagian Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Jika Anda memiliki pertanyaan, silakan hubungi kami melalui form di bawah ini.</p>
        <form id="contact-form" onsubmit="handleSubmit(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Sederhana. Semua Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
